<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Weekly Menu</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-5">
  <h2 class="text-center">Weekly Menu</h2>

  <table class="table table-bordered mt-4">
    <tr>
      <th>Day</th>
      <th>Lunch</th>
      <th>Dinner</th>
    </tr>
    <tr>
      <td>Monday</td>
      <td>Dal Rice</td>
      <td>Paneer</td>
    </tr>
    <tr>
      <td>Tuesday</td>
      <td>Rajma</td>
      <td>Veg Curry</td>
    </tr>
    <tr>
      <td>Wednesday</td>
      <td>Chole</td>
      <td>Rice</td>
    </tr>
    <tr>
      <td>Thursday</td>
      <td>Kadhi</td>
      <td>Chapati</td>
    </tr>
    <tr>
      <td>Friday</td>
      <td>Biryani</td>
      <td>Salad</td>
    </tr>
  </table>
</div>

</body>
</html>
